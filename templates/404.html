{% extends "base.html" %}

{% block title %}Page Not Found - 404 Error{% endblock %}

{% block content %}
<div class="content-container text-center py-5">
    <div class="mb-4">
        <i class="fas fa-exclamation-triangle fa-5x text-warning"></i>
    </div>
    <h1 class="display-4">404</h1>
    <h2 class="mb-4">Page Not Found</h2>
    <p class="lead mb-5">Oops! The page you were looking for doesn't exist.</p>
    <img src="{{ url_for('static', filename='img/rocket-explosion.png') }}" alt="Rocket Explosion" class="img-fluid mb-4" style="max-width: 300px;">
    <div class="mt-4">
        <a href="{{ url_for('home') }}" class="btn btn-primary">
            <i class="fas fa-home me-2"></i> Back to Home
        </a>
    </div>
</div>
{% endblock %}
