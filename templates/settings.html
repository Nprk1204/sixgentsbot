
{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="card bg-dark">
        <div class="card-body">
            <h3 class="text-white mb-4">Account Settings</h3>

            <div class="mb-4">
                <h5 class="text-white">Discord Account</h5>
                <p class="text-white">Connected as: {{ user.username }}#{{ user.discriminator }}</p>
            </div>

            <div class="mb-4">
                <h5 class="text-white">Rocket League Account</h5>
                <a href="/rank-check" class="btn btn-primary">Update RL Rank</a>
            </div>

            <div class="mb-4">
                <h5 class="text-white">Notification Settings</h5>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="matchNotifications">
                    <label class="form-check-label text-white" for="matchNotifications">
                        Match Notifications
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="queueNotifications">
                    <label class="form-check-label text-white" for="queueNotifications">
                        Queue Notifications
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
